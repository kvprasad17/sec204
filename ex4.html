<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Treats Bakery</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Header & Navigation */
    header {
      background: #f8c471;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #d35400;
      color: #fff;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Slideshow Container */
    .slideshow {
      margin-top: 80px; /* push below fixed nav */
      position: relative;
      max-width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 30s infinite;
    }

    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* Content Section */
    section {
      padding: 2rem;
      background: #fef9e7;
      text-align: center;
    }

    section h2 {
      margin-bottom: 1rem;
      color: #d35400;
    }

    /* Footer */
    footer {
      background: #d35400;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }

      .slideshow {
        height: 250px;
      }

      .slides img {
        height: 250px;
      }

      section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sweet Treats Bakery</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <div class="slideshow">
    <div class="slides">
      <img src="cake.jpg" alt="Cake">
      <img src="bread.jpg" alt="Bread">
      <img src="cookies.png" alt="Cookies">
    </div>
  </div>

  <section>
    <h2>Welcome to Sweet Treats Bakery</h2>
    <p>We bake with love and passion. Explore our delicious range of cakes, breads, and cookies.</p>
  </section>

  <footer>
    <p>&copy; 2025 Sweet Treats Bakery. All Rights Reserved.</p>
  </footer>
</body>
</html>
