<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h1 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .weather-result {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <br>
    <button id="searchBtn">Get Weather</button>

    <div id="weather" class="weather-result"></div>
    <p id="error" class="error"></p>
  </div>

  <script>
    const apiKey = "762ee2767c40a3727f04ec6e005d8880"; // Replace with your OpenWeatherMap API key
    const searchBtn = document.getElementById("searchBtn");
    const cityInput = document.getElementById("cityInput");
    const weatherDiv = document.getElementById("weather");
    const errorDiv = document.getElementById("error");

    // Function to fetch weather using async/await
    async function fetchWeather(city) {
      try {
        errorDiv.textContent = "";
        weatherDiv.innerHTML = "<p>Loading...</p>";

        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();

        // Display weather info
        weatherDiv.innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <p>ðŸŒ¡ Temperature: ${data.main.temp}Â°C</p>
          <p>ðŸŒ¥ Condition: ${data.weather[0].description}</p>
        `;

        // Save city in localStorage
        localStorage.setItem("lastCity", city);
      } catch (error) {
        weatherDiv.innerHTML = "";
        errorDiv.textContent = error.message;
      }
    }

    // Event listener for button
    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) {
        fetchWeather(city);
      } else {
        errorDiv.textContent = "Please enter a city name!";
      }
    });

    // Load last searched city on page load
    window.addEventListener("load", () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        fetchWeather(lastCity);
      }
    });
  </script>
</body>
</html>
